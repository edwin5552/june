<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buttons</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="py-25">
		<div class="container mx-auto">
			<h1 class="text-5xl m-0 text-gray-900 text-center">Buttons</h1>

			<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10">
				<button type="button" class="button button-primary rounded-md">Primary Button</button>
				<button type="button" class="button button-secondary">Secondary Button</button>
				<button type="button" class="button button-success">Success Button</button>
				<button type="button" class="button button-danger">Danger Button</button>
				<button type="button" class="button button-warning">Warning Button</button>
				<button type="button" class="button button-info">Info Button</button>
				<button type="button" class="button button-light">Light Button</button>
				<button type="button" class="button button-dark">Dark Button</button>
			</div>

		</div>
	</section>
	
</body>
</html>
