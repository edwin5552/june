<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inputs</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="py-25">
		<div class="container mx-auto">
			<h1 class="text-5xl m-0 mb-5 text-gray-900 text-center">Inputs</h1>

			<div class="w-full max-w-3/6 mx-auto rounded-2xl bg-white shadow border border-slate-300 p-6">

				<div class="form-group">
					<label class="form-label" for="">Full name</label>
					<input type="text" class="form-input" placeholder="Enter your full name">
				</div>
				
				<div class="form-group">
					<label class="form-label" for="">Email address</label>
					<input type="email" class="form-input" placeholder="Enter your email address">
				</div>

				<div class="form-group">
					<label class="form-label" for="">Password</label>
					<input type="password" class="form-input" placeholder="Enter your password">
				</div>

			</div>

		</div>
	</section>
	
</body>
</html>
